<!DOCTYPE HTML>

<html>
	<head>

	</head>
	<body>
		<canvas id="c" width="500" height="500"></canvas>

		<script>
			var c = document.querySelector('#c');
			var ctx = c.getContext('2d');

			
			ctx.strokeRect(50,50,100,100);

			ctx.beginPath();
			ctx.moveTo(75,75);
			ctx.lineTo(125,75);
			ctx.lineTo(125,125);
			ctx.lineTo(75,75);

			ctx.fill();

			ctx.fillStyle="#ffffff";
			ctx.strokeStyle="#000000";
			ctx.lineWidth = 3;
			ctx.font="36px Impact";
			ctx.fillText("CANVAS MEMES", 50, 40);
			ctx.strokeText("CANVAS MEMES", 50, 40);

			var imData = ctx.getImageData(400,400,c.width,c.height);
			var tmp = [0,255,0,255]
			var k = 0;
			for (i = 0; i < imData.data.length; i+=4) {

					console.log(k);
					if (k === 9) {
						imData.data[i] = tmp[0];
						imData.data[i+1] = tmp[1];
						imData.data[i+2] = tmp[2];
						imData.data[i+3] = tmp[3];

						k=0;
					}
					else {
						k = k+1;
					}

			}
			ctx.putImageData(imData,0,0);


		</script>
	</body>
</html>
